<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>

    <!-- BOOTSTRAP  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


    
</head>
<body>
    

    <div class="container p-3">
        <h1 class="app-title" id=header>To-Do App</h1>
        <div class="card">
            <div class="card-header">Add Task</div>
                <div class="card-body">
                    <form action="" id="addTaskForm">
                        <div class="input-group mt-3">
                        <input type="text" id="txtTaskName" class="form-control" placeholder="Type A New Task">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="btnAddNewTask"><i class="fas fa-plus"></i></button>
                        </div>
                        </div>
                    </form>
                </div>
            
        </div>

        <div class="card mt-3">
            <div class="card-header">
                Task List
                
                <a href="#" id="btnDeleteAll" class="btn btn-outline-danger btn-sm delete-all float-right">Delete All </a>
            </div>
               
            <ul id="taskList" class="list-group"></ul>
            
        </div>

    </div>
    



    <!-- Bootstrap  -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


        <script src="script.js"></script>
        <!-- SweetAlert -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <!-- FontAwesome  -->
        <script src="https://kit.fontawesome.com/80888380a4.js" crossorigin="anonymous"></script>
</body>
</html>
